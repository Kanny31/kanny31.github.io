<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lazy Load Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="lazy.css" /> 
</head>
<body>
<header>
   <h1>
   Lazy Load Images
   </h1> 
</header>
<main id= "fall-pictures">
        <picture>
                <img src="images/placeholder.jpg" data-src= "images/blue-colorful-colourful-70648.jpg.jpg" loading="lazy" alt="lone fall tree">
           </picture>
           <picture>
                <img src="images/placeholder.jpg" data-src="images/branch-bright-colors-589816.jpg" loading="lazy" alt="second fall scene">
           </picture>
           <picture>
                <img src="images/placeholder.jpg" data-src="images/bright-color-daylight-2170231.jpg" loading="lazy" alt="third fall scene">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/color-daylight-environment-1448899.jpg" loading="lazy" alt="fourth fall scene">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/dry-dry-leaves-fall-leaves-632075.jpg" loading="lazy" alt="fifth fall scene">
            </picture>
</main>
<footer>

</footer>    
<script src="java.js" defer></script>    
</body>
</html>
